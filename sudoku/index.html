<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js"></script>
</head>

<body>
    <div id="page-wrap">
        <div id="select-bar">
            <div id="header">
                <div id="header-title">Sudoku</div>
                <div id="header-options">
                    <ul id="header-list-items">
                        <li class="option-list-items">New</li>
                        <li class="option-list-items">Difficulty
                            <select name="difficulties" id="difficulties-options">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </li>
                        <li class="option-list-items">Check</li>
                        <li class="option-list-items">Reset</li>
                        <li class="option-list-items">Solve</li>
                    </ul>
                </div>
            </div>
        </div>
</body>

</html>
